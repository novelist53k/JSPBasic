<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>Emp 정보</h2>
	<br>
	<form>
		<table>
			<tr>
				<td>사원번호:</td>
				<td><input type="text" name="employee_id"></td>
			</tr>
			<tr>
				<td>이름:</td>
				<td><input type="text" name="last_name"></td>
			</tr>
			<tr>
				<td>성별:</td>
				<td>
					<input type="radio" name="gender">남자
					<input type="radio" name="gender">여자
				</td>
			</tr>
			<tr>
				<td>직업:</td>
				<td><input type="text" name="jobs"></td>
			</tr>
			<tr>
				<td>상사:</td>
				<td>
					<select name="manager_id">
						<option>7369</option>
						<option>7370</option>
						<option>7371</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>입사일:</td>
				<td><input type="text" name="hire_date" value="2012-01-01"></td>
			</tr>
			<tr>
				<td>급여:</td>
				<td><input type="text" name="salary"></td>
			</tr>
			<tr>
				<td>커미션:</td>
				<td><input type="text" name="commission"></td>
			</tr>
			<tr>
				<td>부서번호:</td>
				<td>
					<select name="dapartment_id">
						<option>10 ACCOUNTING NEWYORK</option>
						<option>20 MARKETTING NEWYORK</option>
						<option>30 PURCHASING NEWYORK</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="저장">
					<input type="reset" value="취소">
				</td>
			</tr>
			
		</table>
	</form>



</body>
</html>
