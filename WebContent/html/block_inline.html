<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
	블럭요소
	1. 블럭요소는 블럭공간을 가진다.(줄바꿈, 블럭의 크기를 가진다.)
	2. 블럭요소는 블럭요소와 인라인 요소를 둘 다 자식으로 가질 수 있다.
	 -->
	
	<h1>블럭요소. 줄바꿈과 블럭크기를 가진다.</h1>
	<p>블럭요소. 줄바굼과 블럭크기를 가진다.</p>
	<ul>
		<li>블럭요소. 줄바꿈과 블럭크기를 가진다.</li>
	</ul>
	<form>
		<div>블럭요소. 줄바꿈과 블럭크기를 가진다.</div>
	</form>
	<div>
		<div>블럭요소. 줄바꿈과 블럭크기를 가진다.</div>
		<div>블럭요소. 줄바꿈과 블럭크기를 가진다.</div>
	</div>
	
	<hr>
	
	<!--
	인라인 요소
	1. 인라인 요소는 줄바꿈이 없다.(한줄로 출력)
	2. 인라인 요소는 인라인요소만 자식으로 가질 수 있다.(블럭요소는 자식으로 가질 수 없다.)
	-->
	
	<span>인라인</span>
	<strong>인라인</strong>
	<mark>인라인</mark>
	<a>인라인</a>
	<img src="">인라인
	<input/>인라인
	
	
</body>
</html>
