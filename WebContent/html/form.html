<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- form 태그는 클라이언트에서 사용자가 작성한 정보를 서버로 전송하기 위해 사용하는 기초태그 -->
	<!-- required 속성은 태그의 필수값을 지정하는 옵션 -->
	<form action="table.html">
		<h3>회원가입 양식</h3>
		<hr>
		아이디 : <input type="text" name="id" required><br/>
		비밀번호 : <input type="password" name="pw" required><br/>
		이메일 : <input type="email" name="email"><br/>
		<!-- radio는 name으로 통합시켜야 여러 개의 버튼을 하나의 그룹으로 보고 다중선택할 수 있다. -->
		전공 :
		<input type="radio" name="major">경영학
		<input type="radio" name="major">컴퓨터
		<input type="radio" name="major">전기전자
		<input type="radio" name="major">기계공학
		<br/>
		관심분야 :
		<input type="checkbox" name="inter">자바
		<input type="checkbox" name="inter">DB
		<input type="checkbox" name="inter">JSP
		<input type="checkbox" name="inter">JavaScript
		<br/>
		통신사:
		<select name="phone1">
			<option>SKT</option>
			<option>KT</option>
			<option>LG</option>
		</select>
		<br/>
		자기소개 :<br/> 
		<textarea rows="5" cols="30" name="txt"></textarea><br/>
		<input type="submit" value="가입하기">
		<input type="button" value="그냥버튼">
	</form>
	
</body>
</html>
